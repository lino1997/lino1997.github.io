<title>Curriculum Vitae</title>
</head>
<body>

  <h3>Enche o teu CV</h3>
  <form action="" method="" media="screen">
  Nome <br/>
  <input type="text" name="nombre" value="square" size="20" maxlength="30" />
  <br/>
  Apelidos <br/>
  <input type="text" name="apellidos" value="dsfgdsc" size="300" maxlength="140" />
  <br/>
  Contrasinal <br/>
  <input type="password" name="contrasena" value="abcd123." maxlength="10" />
  <br/>
  DNI <br/>
  <input type="text" name="dni" value="" size="10" maxlength="9" />
  <br/>
  Sexo <br/>
  <input type="radio" name="sexo" value="papaya" checked="checked" /> Hombre <br/>
  <input type="radio" name="sexo" value="mango" /> Mujer
  <br/><br/>
  Inserir foto <input type="file" name="patata" />
  <br/><br/>
  <input name="suscribir" type="checkbox" value="subscribir" checked="checked"/> Subscribirme ó boletín de novidades
  <br/><br/>
  <input type="submit" name="enviar" value="Gardar cambios" />
  <input type="reset" name="borrar" value="Borrar os datos introducidos" />
  </form>
</body>
</html>
